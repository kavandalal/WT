<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="nav-bar">
		<span class="home con-lg-3"><a href="../home/webpage.html" class="nav-link">Home</a></span>
		<span class="year con-lg-3"><a href="#">Year</a></span>
		<span class="class con-lg-3"><a href="#">Class</a></span>
		<span class="help con-lg-3"><a href="#">Help</a></span>
	</section>
	<section class="middle">
		<div class="con">
			<table>
                <form>

                    <th colspan="2"><p>Sign Up</p></th>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" placeholder="name" required> </td>
                    </tr>

                    <tr>
                        <td><label for="pass">Password</label></td>
                        <td><input type="password" placeholder="password" required> </td>
                    </tr>

                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" placeholder="username" required> </td>
                    </tr>

                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" placeholder="Email" required> </td>
                    </tr>

                    <tr>
                        <td><label for="gender" >Gender</label></td>
                        <td><input type="radio" id="isex" name="gender" value="male" required>
                            <label for="male" id="sex">Male</label>
                            <input type="radio" id="isex" name="gender" value="female" >
                            <label for="female" id="sex">Female</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="date">DOB</label></td>
                        <td><input type="date" required> </td>
                    </tr>

                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" placeholder="Age" required> </td>
                    </tr>                     

                    <tr>
                        <td><label for="tel">Telephone</label></td>
                        <td><input type="telephone" pattern="[0-9]{10}" title="Phone Number" placeholder="+91" required> </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" >
                            <input type="submit" value="Submit" class="but">
                            <input type="reset" value="Reset" class="but">
                        </td>
                    </tr>

                </form>
            </table>
		</div>
	</section>
	<section class="foot">
		<div>

		</div>
	</section>
</body>
</html>
